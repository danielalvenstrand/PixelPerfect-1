<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="row">
        <div class="col-4">
          <h1>Todo List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3-1">
          <input id="todo-field" type="text" placeholder="Your todo...">
        </div>
        <div class="col-1-1">
          <button id="submit-button" type="submit">Add todo</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="row">
        <div class="col-4">
          <section>
            <ul id="todo-list"></ul>
          </section>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <div class="row">
        <div class="col-4">
          Website designed and created for Pixel Perfect Frontend Capgemini
        </div>
      </div>
    </div>
  </footer>
  <!-- NOTE Script at bottom, makes the site load faster, not noticeable in this exercise --> 
  <script src="script.js"></script>
</body>
</html>
